{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <title> Data Reports </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href= "{% static 'Style.css' %}">

    </head>

    <body>
        <header> 
            <span id="Admin_Reports_Title"> <h1> Reports Page </h1> </span>
            {% include "Navbar.html"%}
        </header>

        <main>
            
            <div class="card" id="All_Reports">
                <div class="card-header"> <h2> Product Reports <h2> </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"> <a class="nav-link" href="{% url 'ProductCSVFile' %}"  id="CSV_Product_Report"> <button type="button" class="btn btn-outline-primary"> Generate CSV File Report </button> </a> </li>
                    <li class="list-group-item"> <a class="nav-link" href="{% url 'ProductTextFile' %}" id="TXT_Product_Report" > <button type="button" class="btn btn-outline-primary"> Generate Text File Report </button> </a> </li>
                </ul>
            </div>

            <div class="card" id="All_Reports">
                <div class="card-header"> <h2> Locations Report </h2> </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"> <a class="nav-link" href="{% url 'LocationPDFFile' %}" id="PDF_Locations_Report"> <button type="button" class="btn btn-outline-primary"> Generate PDF File Report </button> </a> </li>
                </ul>
            </div>

        <footer> 
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"> </script>
            <script type="text/javascript" src="{% static 'Script.js' %}"> </script>
        </footer>
    </body>
</html>
