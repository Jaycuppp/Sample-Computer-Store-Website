{% load static %}

{% if user.is_superuser or user.username == "QTCsr"%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <title> Support Ticket Status </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href= "{% static 'Style.css' %}">
        
    </head>

    <body>
        <header> 
            <h1 id="Ticket_Status_Update_Page"> Tech Support Ticket Status Update Page </h1>
            {% include "Navbar.html"%}

        <main>
            <div id="Single_CSR_Ticket"> 
                <h4 id="Check_Box"> Check Box == Answered Ticket </h4>
                <h4 id="Empty_Box"> Empty Box == UnAnswered Ticket </h4>
                <form method=POST id="Ticket_Update_Form">
                    {% csrf_token %}
                    <span id="Support_Status_Change_Form"> <label> Click Me <label> {{ Support_Form.Answered }} </span> <br>
                    <input class="btn btn-primary" id="Update_Ticket_Status_Button" type="submit" value="Update Ticket Status">
                </form>

            </div>
        </main>

        <footer> 
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"> </script>
        </footer>
    </body>
</html>
{% else %}

    {% include '404_Error_Page.html'%}

{% endif %}
