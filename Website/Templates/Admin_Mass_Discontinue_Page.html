<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title> Computer Store </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href= "{% static 'Style.css' %}">

    </head>

    <body>
        <header> 
            <h1 style="text-align: center;"> Discontinue Or Not Page for Product </h1>
            {% include "Navbar.html"%} <br> <br>
        </header>

        <main> 
            <form method="post" action="">
                {% csrf_token %}

                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th scope="col"> Product </th>
                            <th scope="col"> Product ID </th>
                            <th scope="col"> Discontinued </th>
                        </tr>
                    </thead>

                    <tbody>
                    <tr>
                    {% for Product in Product %}
                        <td>{{ Product.Name }}</td>
                        <td>{{ Product.id }}</td>
                        <td> 
                            {% if Product.Discontinued %}
                            <div class="form-check">
                                <input name="Boxes" class="form-check-input" type="checkbox" checked= "checked" value="{{ product.id }}" id="flexCheckChecked">
                            </div>
                            {% else %}
                            <div class="form-check">
                                <input name="Boxes" class="form-check-input" type="checkbox" value="{{ product.id }}" id="flexCheckChecked">
                            </div>                       
                            {% endif %}
                        </td>
                    </tr>
                    </tbody>
                    {% endfor %}
                </table> <br>

                <input type="submit" value="Update Product(s) Status" class="btn btn-secondary">

            </form>

        </main>

        <footer> 

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"> </script>
            
        </footer>

    </body>
</html>
