{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title> Create Account </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href= "{% static 'Style.css' %}">
    
    </head>

    <body>
        <header> 
            <h1 id="Account_Register"> Account Registration </h1>
            {% include "Navbar.html"%} <br> <br>
        </header>

        <main> 
            <div class= "shadow p-3 mb-5 bg-body-tertiary rounded">
                {% if Form.errors %}
                Sorry There was an error registering your Account. Please try again.
                <form action="{% url 'CreateAccount'%}" method=POST>
                    <div>
                        {% csrf_token %}
                        {{ Form.as_p }}
                    </div>
                    <button type="submit" value="Submit" class="btn btn-secondary" style="text-align: center;">Submit</button>
                </form>
                {% else %}         

                <form action="{% url 'CreateAccount'%}" method=POST>
                    <div>
                        {% csrf_token %}
                        {{ Form.as_p }}
                    </div>
                    <button type="submit" value="Submit" class="btn btn-secondary"> Submit </button>
                </form>
            </div>
            {% endif %}
        </main>


        <footer> 

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"> </script>
        
        </footer>
    </body>
</html>
