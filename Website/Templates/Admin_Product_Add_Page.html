{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <title> Computer Store </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href= "{% static 'Style.css' %}">

    </head>

    <body>
        <header> 
            <h1 style="text-align: center;"> Adding a New Product </h1>
            {% include "Navbar.html"%} <br> <br>
        </header>

        <main> 
            {% if SubmitProduct %}
                <h3 style="text-align: center;"> Your Review Was Submitted Successfully!!! </h3>
            {% else %}
            <form  style="text-align: center;" action="" method=POST enctype="multipart/form-data">

                {% csrf_token %}
                {{ ProductForm.as_p }}

                <input type="submit" value="Submit" class="btn btn-secondary">

            </form>
            {% endif %}
        </main>

        <footer> 

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"> </script>

        </footer>

    </body>
</html>
